<nav>
	<ul>
		{{- $parentItemUrl := print "/" (index (split .RelPermalink "/") 1) "/" -}}
		{{- range .Site.Menus.nav -}}
			{{ $itemUrl := .Page.RelPermalink }}
			<li class="nav-item {{ if or ($.IsMenuCurrent "nav" .) (eq $parentItemUrl $itemUrl) }}nav-item-active{{ end }}">
				<a href="{{ $itemUrl }}">
					{{ .Title }}
				</a>
			</li>
		{{ end }}
	</ul>
</nav>
