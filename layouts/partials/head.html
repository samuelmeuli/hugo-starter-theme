<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ .Description }}">

	<!-- Site title -->
	<title>{{ .Site.Title }}</title>

	<!-- Favicons -->
	{{ partial "head-favicons.html" . }}

	<!-- Scripts -->
	{{ partial "head-scripts.html" . }}
</head>
