{{ define "main" }}
	<!-- Default template for blog posts -->

	<article class="post-content">
		<h2 class="post-title">{{ .Title }}</h2>
		{{ .Content }}
	</article>

	<hr>

	<ul class="post-actions">
		<li>
			<a href="..">All posts</a>
		</li>
		<li>
			<a href="../index.xml">Subscribe</a>
		</li>
	</ul>

{{ end }}
