<nav>
	<ul>
		{{- $firstUrlElement := print "/" (index (split .URL "/") 1) "/" -}}
		{{- range .Site.Menus.nav -}}
		<li class="nav-item {{ if or ($.IsMenuCurrent "nav" .) (eq ($firstUrlElement|lower) (.URL|lower)) }}nav-item-active{{ end }}">
			<a href="{{.URL}}">
				{{ .Title }}
			</a>
		</li>
		{{ end }}
	</ul>
</nav>
